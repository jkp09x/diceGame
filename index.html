<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Jigar's Dice Game</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c8e5f376d3.js" crossorigin="anonymous"></script>

  <!-- JQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <div class="title">
    <h1 class="welcome">Welcome to the Dice Game!</h1>
    <h1 class="draw hide">It is a draw!</h1>
    <h1 class="p1w hide">Congratulations Player 1, you win!</h1>
    <h1 class="p2w hide">Congratulations Player 2, you win!</h1>
  </div>
  <div class="diceImages">
    <div class="player1">
      <h3>Player 1</h3>
      <i class="p1 fas fa-dice-one fa-10x hide"></i>
      <i class="p1 fas fa-dice-two fa-10x hide"></i>
      <i class="p1 fas fa-dice-three fa-10x hide"></i>
      <i class="p1 fas fa-dice-four fa-10x hide"></i>
      <i class="p1 fas fa-dice-five fa-10x hide"></i>
      <i class="p1 fas fa-dice-six fa-10x hide"></i>
      <script src="index.js" charset="utf-8"></script>
    </div>
    <div class="player2">
      <h3>Player 2</h3>
      <i class="p2 fas fa-dice-one fa-10x hide"></i>
      <i class="p2 fas fa-dice-two fa-10x hide"></i>
      <i class="p2 fas fa-dice-three fa-10x hide"></i>
      <i class="p2 fas fa-dice-four fa-10x hide"></i>
      <i class="p2 fas fa-dice-five fa-10x hide"></i>
      <i class="p2 fas fa-dice-six fa-10x hide"></i>
    </div>
  </div>
  <div class="btn_div">
    <button type="button" class="btn" onclick="getWinner()">Click Me</button>
  </div>
</body>

</html>
